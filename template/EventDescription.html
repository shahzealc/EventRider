<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

            .header img {
                width: 100%;
                max-width: 800px;
                height: auto;
                border-radius: 12px;
            }

        .content {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .content {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        .main-content {
            width: 100%;
        }

        @media (min-width: 768px) {
            .main-content {
                width: 65%;
            }
        }

        .sidebar {
            width: 100%;
        }

        @media (min-width: 768px) {
            .sidebar {
                width: 30%;
            }
        }

        .event-details {
            padding: 20px 0;
        }

            .event-details h1 {
                font-size: 32px;
                color: #007bff;
                margin-bottom: 10px;
            }

            .event-details p {
                line-height: 1.8;
                margin-bottom: 10px;
            }

        .event-description h2 {
            font-size: 24px;
            color: #28a745;
            margin-bottom: 10px;
        }

        .sidebar .info {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

            .sidebar .info h2 {
                font-size: 20px;
                margin: 0 0 10px;
                color: #6c757d;
            }

            .sidebar .info p {
                margin: 5px 0;
                font-size: 16px;
            }

        .map {
            width: 100%;
            height: 300px;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

            .map iframe {
                border: 0;
                width: 100%;
                height: 100%;
            }

        .book-button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            display: block;
            margin-top: 20px;
        }

            .book-button:hover {
                background-color: #0056b3;
            }

            .book-button:disabled {
                background-color: #6c757d;
                cursor: not-allowed;
            }

        #minusBtn:disabled, #plusBtn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .seat-selector {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

            .seat-selector button {
                padding: 10px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 18px;
            }

                .seat-selector button:disabled {
                    background-color: #6c757d;
                }

            .seat-selector span {
                margin: 0 10px;
                font-size: 18px;
            }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <img id="eventimage" alt="Event Image">
        </div>
        <div class="content">
            <div class="main-content">
                <div class="event-details">
                    <h1 id="eventname"></h1>
                    <p><strong>Date & Time:</strong> <span id="datetime"></span></p>
                    <p><strong>Location:</strong> <span id="location"></span></p>
                </div>
                <div class="event-description">
                    <h2>Session Objective:</h2>
                    <p id="description"></p>
                </div>
                <div class="seat-selector">
                    <button id="minusBtn" onclick="updateSeatCount(-1)">-</button>
                    <span id="seatCount">1</span>
                    <button id="plusBtn" onclick="updateSeatCount(1)">+</button>
                    <span id="totalamount"></span>
                </div>
                <button id="BookBtn" class="book-button" onclick="BookEvent()">Book</button>
            </div>
            <div class="sidebar">
                <div class="info">
                    <h2>Hosted by:</h2>
                    <p id="hostedby"></p>
                </div>
                <div class="info">
                    <h2>Seats Left:</h2>
                    <p id="seats"></p>
                </div>
                <div class="info">
                    <h2>Location:</h2>
                    <div class="map">
                        <iframe id="address" src="" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                    </div><br />
                    <p id="address_text"></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const eventid = JSON.parse(localStorage.getItem('eventid'));
        var eventData = {};
        const token = localStorage.getItem('jwtToken');
        let seatCount = 1;

        fetch(`http://192.168.1.83:8080/events?eventid=${eventid}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
            },
        })
            .then(response => {
                if (response.status === 401) {
                    alert("Unauthorized!!");
                    window.location.href = 'Login.html';
                    return;
                } else if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.message);
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data[0]);
                eventData = data[0];
                document.getElementById("eventname").textContent = eventData.name;
                document.getElementById("datetime").textContent = `${eventData.date} at ${eventData.time}`;
                document.getElementById("location").textContent = eventData.city;
                document.getElementById("address_text").textContent = eventData.address;
                document.getElementById("description").innerHTML = eventData.description.replace(/\n/g, '<br>');
                document.getElementById("address").src = "https://maps.google.com/maps?q=" + eventData.address + "&t=&z=13&ie=UTF8&iwloc=&output=embed";
                document.getElementById("eventimage").src = "../" + eventData.image;
                document.getElementById("seats").textContent = Number(eventData.max_seat) - Number(eventData.enrolled_count);
                document.getElementById("totalamount").textContent = eventData.fees + " â‚¹";
                if (Number(eventData.max_seat) - Number(eventData.enrolled_count) == 0) {
                    document.getElementById("BookBtn").disabled = true
                    document.getElementById("plusBtn").disabled = true;
                    document.getElementById("minusBtn").disabled = true;
                    document.getElementById("BookBtn").textContent = "Fully Booked";
                    document.getElementById("seats").textContent = "Full";
                }
                HostedBy();
            })
            .catch((error) => {
                console.error('Error:', error);
                alert(`Event Fetch failed: ${error.message}`);
            });


        function HostedBy() {

            fetch(`http://192.168.1.83:8080/user?id=${eventData.creator_id}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
            })
                .then(response => {
                    if (response.status === 401) {
                        alert("Unauthorized!!");
                        window.location.href = 'Login.html';
                        return;
                    } else if (!response.ok) {
                        return response.json().then(data => {
                            throw new Error(data.message);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Success:', data);
                    document.getElementById("hostedby").textContent = data["name"];
                })
                .catch((error) => {
                    console.error('Error:', error);
                    alert(`Event Fetch failed: ${error.message}`);
                });

        }

        function updateSeatCount(change) {
            const maxSeats = Number(eventData.max_seat) - Number(eventData.enrolled_count);
            seatCount = Math.max(1, Math.min(seatCount + change, maxSeats));
            document.getElementById("seatCount").textContent = seatCount;
            document.getElementById("plusBtn").disabled = seatCount >= maxSeats;
            document.getElementById("minusBtn").disabled = seatCount <= 1;
            document.getElementById("totalamount").textContent = (eventData.fees * seatCount) + " â‚¹";
        }

        function BookEvent() {
            const data = {
                userid: localStorage.getItem('id'),
                eventid: eventData.eventid,
                seats: seatCount
            };

            fetch('http://192.168.1.83:8080/bookevent', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(data => { throw new Error(data.message); });
                    } else if (response.code == 401) {
                        window.location.href = 'login.html';
                    }
                    return response.json();
                })
                .then(data => {
                    alert(data.message);
                })
                .catch((error) => {
                    alert(`Booking Event failed: ${error.message}`);
                });
        }

    </script>
</body>

</html>
