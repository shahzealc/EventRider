<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add an Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

            .form-container h2 {
                text-align: center;
                margin-bottom: 20px;
                color: #333;
                font-size: 1.5rem;
            }

        .form-group {
            margin-bottom: 10px;
        }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                color: #666;
                font-size: 0.9rem;
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 0.9rem;
            }

                .form-group input:focus,
                .form-group select:focus,
                .form-group textarea:focus {
                    border-color: #5c6ac4;
                    outline: none;
                }

            .form-group select {
                height: auto;
            }

            .form-group button {
                width: 100%;
                padding: 10px;
                background-color: #5c6ac4;
                border: none;
                border-radius: 4px;
                color: white;
                font-size: 1rem;
                cursor: pointer;
                margin-top: 10px;
            }

                .form-group button:hover {
                    background-color: #3e4a9b;
                }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add an Event</h2>
        <form id="addevent" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="type">Type:</label>
                <select id="type" name="type" required>
                    <option value="">Select Type</option>
                    <option value="Business">Business</option>
                    <option value="Music">Music</option>
                    <option value="Parties">Parties</option>
                    <option value="Festival">Festival</option>
                    <option value="Art">Art</option>
                    <option value="Dance">Dance</option>
                    <option value="Health">Health</option>
                    <option value="Workshop">Workshop</option>
                    <option value="Performance">Performance</option>
                    <option value="Theatre">Theatre</option>
                    <option value="Sports">Sports</option>
                    <option value="Technology">Technology</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Event Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="city">Event City:</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="fees">Fees:</label>
                <input type="number" id="fees" name="fees" required>
            </div>

            <div class="form-group">
                <label for="max_seat">Max Seats:</label>
                <input type="number" id="max_seat" name="max_seat" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" required>
            </div>

            <div class="form-group">
                <button type="submit">Add</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('addevent').addEventListener('submit', async function (event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);
            const fileInput = document.getElementById('image');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = async function (e) {
                    const base64Image = e.target.result.split(',')[1];

                    const data = {
                        name: formData.get('name'),
                        city: formData.get('city'),
                        address: formData.get('address'),
                        type: formData.get('type'),
                        fees: formData.get('fees'),
                        max_seat: formData.get('max_seat'),
                        date: formData.get('date'),
                        time: formData.get('time'),
                        description: formData.get('description'),
                        image: base64Image,
                        filename: file.name
                    };

                    const token = localStorage.getItem('jwtToken');
                    console.log(data);
                    try {
                        const response = await fetch('http://192.168.1.83:8080/addevent', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            },
                            body: JSON.stringify(data)
                        });

                        if (!response.ok) {
                            throw new Error('Failed to add event');
                        }

                        alert("Event Added Successfully");
                        window.location.href = 'Events.html';
                    } catch (error) {
                        console.error('Error:', error);
                        alert(`Event addition failed: ${error.message}`);
                    }
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select an image to upload.');
            }
        });
    </script>
</body>
</html>
